<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Django App</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Hello ini pakai Django Lho...</h1>

    <p>This is the picture of Coding :</p>
    <img src="{% static 'images/programming.png' %}" alt="Apalah">

    <h2>Access Record Lu</h2>
    <div class="djangotwo">
        {%if access_record %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Access Date</th>
                </thead>
                {% for acc in access_record %}
                    <tr>
                        <td> {{acc.name}} </td>
                        <td> {{acc.date}} </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Record!!!</p>
        {%endif%}
    </div>
</body>
</html>
